name: flutter_bitchat_example
description: "Demonstrates how to use the flutter_bitchat plugin."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_bitchat:
    path: ../

  flutter_inherited_model: ^0.9.0
  intl: ^0.19.0
  shared_preferences: ^2.5.3
  uuid: ^4.5.1

  flutter_chat_bubble: ^2.0.2

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_inherited_model_builder: ^0.9.0
  build_runner: ^2.5.4
flutter:
  uses-material-design: true
